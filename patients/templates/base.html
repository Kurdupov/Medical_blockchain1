<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Медична інформаційна система{% endblock %}</title>
{% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Фон для всіх сторінок */
        body {
            background-image: url("{% static 'images/background_medical.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Навігаційний бар */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        /* Збільшуємо логотип */
        .navbar-brand img {
            height: 100px;  /* Встановлюємо висоту на 100px */
            width: auto;    /* Ширина автоматично підлаштовується */
        }

        .navbar-brand {
            display: flex;
            align-items: center;  /* Вирівнюємо лого по вертикалі */
        }

        .navbar-nav {
            margin-left: auto;  /* Вирівнюємо посилання праворуч */
        }

        .nav-link {
            color: #333;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #4CAF50;
        }

        /* Стиль контейнера для тексту */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Напівпрозорий білий фон */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Кнопка адміністратора */
        .btn-admin {
            background-color: #ff6f61;
            color: white;
        }

        .btn-admin:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Навігаційний бар -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/mymed_logo.png' %}" alt="Лого MyMed">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient_list' %}">Пацієнти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_patient' %}">Додати пацієнта</a>
                    </li>
                </ul>
                <a href="{% url 'admin:index' %}" class="btn btn-admin ml-3">Вхід адміністратора</a>
            </div>
        </div>
    </nav>

    <!-- Основний контент сторінки -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
