{% extends 'base.html' %}
{% load static %}

{% block title %}Додати пацієнта{% endblock %}

{% block extra_css %}
<style>
    .form-section {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
        margin-bottom: 20px;
        font-weight: bold;
    }

    .btn-clear {
        background-color: #ff6f61;
        color: white;
    }

    .btn-clear:hover {
        background-color: #ff8f82;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-section mt-4">
        <h2>Додати нового пацієнта</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">Ім'я</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ім'я пацієнта" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Прізвище</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Прізвище пацієнта" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birth_date">Дата народження</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Номер телефону</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="blood_group">Група крові</label>
                    <select id="blood_group" class="form-control" name="blood_group">
                        <option selected>Оберіть...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Адреса</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Адреса пацієнта">
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Фото пацієнта</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label for="notes">Додаткові примітки</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Додаткові примітки щодо пацієнта"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Додати пацієнта</button>
            <button type="reset" class="btn btn-clear">Очистити форму</button>
        </form>
    </div>
</div>
{% endblock %}
